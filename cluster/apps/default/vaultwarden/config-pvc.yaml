---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: vaultwarden-config
  namespace: default
  labels:
    type: local
spec:
  local:
    path: /data/vaultwarden
  accessModes:
    - ReadWriteOnce
  capacity:
    storage: 1Gi
  storageClassName: local-storage
  persistentVolumeReclaimPolicy: Retain
